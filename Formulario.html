<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete suas informacoes</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" required name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" required name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" required name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicacao voce desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia3" value="HTML">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia4" value="HTML">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia5" value="HTML">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia6" value="HTML">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia7" value="HTML">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

    </form>
    
</body>
</html>
